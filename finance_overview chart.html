<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Overview Chart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-4">
  <h2>Financial Overview</h2>
  <canvas id="financialChart" width="400" height="200"></canvas>
</div>

<script>
  // Sample data; in production, fetch these values via AJAX or embed using PHP
  const data = {
      labels: ['Contributions', 'Loans', 'Savings', 'Investments'],
      datasets: [{
          label: 'Financial Summary (KES)',
          data: [500000, 200000, 150000, 100000], // Replace with real values
          backgroundColor: [
              'rgba(75, 192, 192, 0.6)',
              'rgba(255, 99, 132, 0.6)',
              'rgba(54, 162, 235, 0.6)',
              'rgba(255, 206, 86, 0.6)'
          ],
          borderColor: [
              'rgba(75, 192, 192, 1)',
              'rgba(255,99,132,1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
      }]
  };

  const config = {
      type: 'bar',
      data: data,
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  };

  var financialChart = new Chart(
      document.getElementById('financialChart'),
      config
  );
</script>
</body>
</html>
